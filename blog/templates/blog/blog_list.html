{% extends 'catalog/base.html' %}

{% block content %}
<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="font-weight-bold">Статьи</h1>
        </div>
    </div>
</section>
<div class="album py-3 bg-body-tertiary">
    <div class="container">
        <div class="col-12 mb-3">
            <a class="btn btn-outline-primary" href="{% url 'blog:create' %}">Добавить статью</a>
        </div>
    </div>
</div>

<div class="album py-3 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}

            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text">Статья:
                            {{ object }}
                        </p>
                        <p class="card-text">Содержание:
                            {{ object.body|truncatechars:100 }}
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-outline-info" href="{% url 'blog:view' object.pk %}"
                                   role="button">Просмотр</a>
                                <a class="btn btn-outline-info" href="{% url 'blog:update' object.pk %}"
                                   role="button">Редактировать</a>
                                <a class="btn btn-outline-info" href="{% url 'blog:delete' object.pk %}"
                                   role="button">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
