<div class="collapse text-bg-dark" id="navbarHeader">
    <div class="container">
        <div class="row">
            <div class="col">
                <h4>Меню</h4>
                <ul class="list-unstyled">
                    <li><a href="{% url 'catalog:categories_list' %}" class="text-white">Каталог</a></li>
                    <li><a href="{% url 'catalog:contacts' %}" class="text-white">Свяжитесь с нами</a></li>
                    <li><a href="{% url 'blog:list' %}" class="text-white">Статьи</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'users:profile' %}" class="text-white">Профиль</a></li>
                        <li><a href="{% url 'users:logout' %}" class="text-white">Выйти</a></li>
                    {% else %}
                        <li><a href="{% url 'users:login' %}" class="text-white">Войти</a></li>
                        <li><a href="{% url 'users:register' %}" class="text-white">Регистрация</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
            <strong>Интернет-магазин</strong>
            {% if user.is_authenticated %}
            <div class="col">
                <div class="p-3">Добро пожаловать {{ user }} !</div>
                {% endif %}
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</div>
