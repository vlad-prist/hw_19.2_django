{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="font-weight-bold">{{ title }}</h1>
        </div>
    </div>
</section>
<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col-4">
            <div class="card">
                <img src="{{ product_one.image | media_filter }}">
                <div class="card-body">
                    <h4 class="card-title">{{ product_one.name }}</h4>
                    <p class="card-text">
                        {{ product_one.description }}
                    </p>
                    <h6 class="text">Цена: {{ product_one.price }} рублей.</h6>
                    <a class="btn btn-primary" href="{% url 'catalog:products' %}" role="button">Назад</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
